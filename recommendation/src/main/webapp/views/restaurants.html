<fm-deliver-to></fm-deliver-to>


<div class="m-container homepage2" style="background-color: transparent" >

</div>

<div class="row-fluid">

  <div class="span3 fm-panel">
    <h4>Filter Restaurants</h4>

    <form>

      <h5>Rating</h5>

      <fm-rating ng-model="$parent.filter.stars"></fm-rating>


      <h5>Price</h5>

      <fm-rating ng-model="$parent.filter.price" symbol="$"></fm-rating>


      <h5>Categories</h5>

      <div fm-checkbox-list ng-model="filter.categories">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">
          <input type="checkbox" value="{{name}}"> {{title}}
        </label>
      </div>
    </form>
  </div>


  <div class="span9 fm-panel fm-restaurant-list">
    <h4>
      <ng-pluralize count="restaurants.length"
                    when="{'0'    : 'No restaurants found. :-(',
                           'one'  : '1 restaurant found!',
                           'other': '{} restaurants found!'}">
      </ng-pluralize>
    </h4>

    <table class="table table-hover table-striped">
      <tr>
        <th><a href ng-click="sortBy('name')">Name {{sortIconFor('name')}}</a></th>
        <th><a href ng-click="sortBy('price')">Price {{sortIconFor('price')}}</a></th>
        <th><a href ng-click="sortBy('stars')">Rating {{sortIconFor('stars')}}</a></th>
      </tr>
      <tr ng-repeat="restaurant in restaurants">
        <td>

          <!--bar chart-->
          <ul class="chart" style="width:{{width}}px; height:{{height}}px;">
            <!-- Labels -->
            <div class="y" style="width:{{height}}px;">{{yAxis}}</div>
            <div class="x">{{xAxis}}</div>
            <!-- Data -->
            <li ng-repeat="bar in restaurant.features" class="bar"
                style="height:{{bar.score / max * height}}px; width:{{width / restaurant.features.length - 5}}px; left:{{$index / restaurant.features.length * width}}px;">
              <span>{{bar.feature}}:{{bar.score}}</span>
            </li>
          </ul>

        </td>
        <td>
          <a href="#/menu/{{restaurant.id}}">
            <img class="img-rounded pull-left" ng-src="img/restaurants/{{restaurant.id}}.jpg">
            <b>{{restaurant.businessName}}</b>
          </a>
          <p>{{restaurant.address}}</p>
        </td>
        <td>
          <fm-rating ng-model="$parent.restaurant.stars" readonly="true"></fm-rating>
        </td>
        <td>
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true" ></fm-rating>
        </td>
      </tr>
    </table>
  </div>
</div>
