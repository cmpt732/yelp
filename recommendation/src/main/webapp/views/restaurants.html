    <h4>Filter Restaurants</h4>

    <form>

      <h5>Rating</h5>

      <fm-rating ng-model="$parent.filter.stars"></fm-rating>


      <h5>Price</h5>

      <fm-rating ng-model="$parent.filter.price" symbol="$"></fm-rating>


      <h5>Categories</h5>

      <div fm-checkbox-list ng-model="filter.categories">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">

        </label>
      </div>
    </form>
  </div>
