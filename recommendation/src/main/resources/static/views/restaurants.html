<rec-customer></rec-customer>


<div class="m-container homepage2" style="background-color: transparent" >

</div>


<div class="row-fluid">

  <div class="span3 fm-panel">
    <h4>Filter Restaurants</h4>

    <form>
      <h5>Categories</h5>

      <div fm-checkbox-list ng-model="filter.categories">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">
          <input type="checkbox" value="{{name}}"> {{title}}
        </label>
      </div>
    </form>
  </div>



  <div class="span9 fm-panel fm-restaurant-list">
    <h4>
      <ng-pluralize count="restaurants.length"
                    when="{'0'    : 'No Restaurants Found. :-(',
                           'one'  : '1 Restaurant Found!',
                           'other': '{} Restaurants Found!'}">
      </ng-pluralize>
    </h4>


      <div class="main-table">

          <div>
              <div class="data-row" ng-repeat="restaurant in restaurants">


                  <div class="data-item">
                      <div class="item">
                          <!--<a href="#/menu/{{restaurant.id}}">-->
                              <!--<img class="pull-left" ng-src="img/restaurants/{{restaurant.businessId}}.jpeg">-->
                              <img class="img-rounded pull-left" ng-src="https://s3.ca-central-1.amazonaws.com/yelp-img/restaurants/{{restaurant.businessId}}.jpeg">

                          <b>{{restaurant.businessName}}</b>
                          <!--</a>-->
                          <p>{{restaurant.address}} {{restaurant.city}}  {{restaurant.postalCode}}</p>
                          <p></p>

                      </div>
                  </div>


                  <div class="data-item-f">
                      <div class="item, chart-container">
                          <canvas id="barChart_{{$index}}" ng-bind = "bindCanvas(restaurant, $index)" width="90" height="80"></canvas>
                      </div>
                  </div>

                  <div class="data-item-emp">
                      <!--<div class="item-emp">-->
                        <!--&lt;!&ndash;<fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true" ></fm-rating>&ndash;&gt;-->
                      <!--</div>-->
                  </div>

                  <div class="data-item-s">
                      <div class="item">
                        <fm-rating ng-model="$parent.restaurant.stars" readonly="true"></fm-rating>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
