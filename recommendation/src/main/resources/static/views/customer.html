<div class="fm-customer-bkg img-rounded">
</div>

<form class="form-horizontal" name="customerForm" novalidate>
  <div class="modal">
    <div class="modal-header">
      <h3>Get Started</h3>
    </div>
    <div class="modal-body">

      <div class="control-group">
        <label class="control-label" for="customerName">Your User ID</label>
        <div class="controls">
          <input type="text" id="customerName" placeholder="Ha3iJu77CxlrFm-vQRs_8g"
                 class="input-medium"
                 ng-model="customerName" required>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary"
              ng-disabled="customerForm.$invalid"
              ng-click="findRestaurants(customerName)">Find Restaurants!</button>
              <!--ng-click="findRestaurants(customerName, customerAddress)">Find Restaurants!</button>-->
    </div>
  </div>
</form>
